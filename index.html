<!DOCTYPE html>
<html>
<head>
<title>bELISHA</title>
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>
<style>
body {background-color: black;}
.pxx    {
   font-family: 'Segment7Standard'; 
   font-weight: bold;
   font-style: italic;
   font-size: 700%;
   text-align: center; 
   padding: 70px 0;
   color: orange;
}

.contact {
   font-family: 'Segment7Standard'; 
   font-weight: bold;
   font-style: italic;
   text-align: right; 
   font-size: 100%;
   color: #ff8000;
}

a {
   font-family: 'Segment7Standard'; 
   font-weight: bold;
   font-style: italic;
   font-size: 100%;
   color: #ff8000;
   text-decoration:none;
}

a:hover {
    color: #ffd000;
}

.a:hover {
    animation:5s blinker linear infinite;
    -webkit-animation:5s blinker linear infinite;
    -moz-animation:5s blinker linear infinite;
    }

    @-moz-keyframes blinker {  
     0% { opacity: 1.0; }
     50% { opacity: 0.0; }
     100% { opacity: 1.0; }
     }

    @-webkit-keyframes blinker {  
     0% { opacity: 1.0; }
     50% { opacity: 0.0; }
     100% { opacity: 1.0; }
     }

    @keyframes blinker {  
     0% { opacity: 1.0; }
     50% { opacity: 0.0; }
     100% { opacity: 1.0; }
}

.belisha {
   font-family: 'Segment7Standard'; 
   font-weight: bold;
   font-style: italic;
   font-size: 900%;
   text-align: center; 
   padding: 60px 0;
   color: #ff8000;
}

.blink_text {

    animation:2s blinker linear infinite;
    -webkit-animation:2s blinker linear infinite;
    -moz-animation:2s blinker linear infinite;
    }

    @-moz-keyframes blinker {  
     0% { opacity: 1.0; }
     50% { opacity: 0.0; }
     100% { opacity: 1.0; }
     }

    @-webkit-keyframes blinker {  
     0% { opacity: 1.0; }
     50% { opacity: 0.0; }
     100% { opacity: 1.0; }
     }

    @keyframes blinker {  
     0% { opacity: 1.0; }
     50% { opacity: 0.0; }
     100% { opacity: 1.0; }
     }

</style>
</head>
<body>

<p class="contact"><a href="mailto:contact@belisha.com">- CONTACT US -</a></p>
<p class="belisha">BELISHA<span class="blink_text">.</span></p>

</body>
</html>
